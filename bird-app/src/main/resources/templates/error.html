<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Error')}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <main class="flex-grow-1">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h1 class="display-1 text-danger mb-4">Oops!</h1>
                            <h2 class="h4 mb-4" th:text="${error}">Error</h2>
                            <p class="text-muted mb-4" th:text="${message}">Something went wrong.</p>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house-door me-2"></i>Return Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>

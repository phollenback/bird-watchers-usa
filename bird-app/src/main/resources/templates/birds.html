<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Bird App - Birds')}"></head>
<body>
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Bird Gallery -->
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="mb-0">Bird Gallery</h2>
                    <a th:href="@{/birds/new}" class="btn btn-success">
                        <i class="bi bi-plus-circle me-1"></i>
                        Add New Bird
                    </a>
                </div>
                
                <div class="row g-4">
                    <div th:each="bird : ${birds}" class="col-md-6 col-lg-4">
                        <div class="card h-100 shadow-sm">
                            <img th:if="${bird.imageUrl}" th:src="${bird.imageUrl}" title="${bird.name}" class="card-img-top" th:alt="${bird.name}" style="height: 200px; object-fit: cover;">
                            <div th:unless="${bird.imageUrl}" class="card-img-top bg-light d-flex align-items-center justify-content-center" style="height: 200px;">
                                <i class="bi bi-camera text-muted" style="font-size: 3rem;"></i>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title" th:text="${bird.name}">Bird Name</h5>
                                <p class="card-text mb-1"><small class="text-muted" th:text="${bird.kind}">Species</small></p>
                                <div class="d-flex align-items-center mb-2">
                                    <span class="badge bg-primary me-2" th:text="${bird.color}">Color</span>
                                    <span class="badge bg-secondary" th:text="'Age: ' + ${bird.age}">Age</span>
                                </div>
                                <p class="card-text" th:text="${bird.funFact}">Fun fact about the bird.</p>
                            </div>
                            <div class="card-footer bg-transparent">
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-outline-primary btn-sm">
                                        <i class="bi bi-pencil me-1"></i>Edit
                                    </button>
                                    <button class="btn btn-outline-danger btn-sm">
                                        <i class="bi bi-trash me-1"></i>Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Bird Form -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title h5 mb-0">
                            <i class="bi bi-camera me-2"></i>Spot a Bird
                        </h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/birds}" method="post" th:object="${bird}" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Bird Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                <div class="invalid-feedback">Please provide a name.</div>
                            </div>

                            <div class="mb-3">
                                <label for="kind" class="form-label">Species/Kind</label>
                                <input type="text" class="form-control" id="kind" th:field="*{kind}" required>
                                <div class="invalid-feedback">Please provide the species.</div>
                            </div>

                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <select class="form-select" id="color" th:field="*{color}" required>
                                    <option value="">Select a color</option>
                                    <option value="Red">Red</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Green">Green</option>
                                    <option value="Yellow">Yellow</option>
                                    <option value="Brown">Brown</option>
                                    <option value="Black">Black</option>
                                    <option value="White">White</option>
                                    <option value="Multi">Multi-colored</option>
                                </select>
                                <div class="invalid-feedback">Please select a color.</div>
                            </div>

                            <div class="mb-3">
                                <label for="age" class="form-label">Age (if known)</label>
                                <input type="number" class="form-control" id="age" th:field="*{age}" min="0">
                            </div>

                            <div class="mb-3">
                                <label for="funFact" class="form-label">Fun Fact</label>
                                <textarea class="form-control" id="funFact" th:field="*{funFact}" rows="2"></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Bird Photo</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                    <label class="input-group-text" for="image">Upload</label>
                                </div>
                                <div class="form-text">Max file size: 5MB. Supported formats: JPG, PNG</div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check-circle me-1"></i>Save Bird
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>

    <!-- Form validation script -->
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bird App</title>
    <link rel="stylesheet" href="/css/style.css">
    <th:block th:replace="~{fragments/layout :: head('Login - Bird App')}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form th:action="@{/users/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required
                               th:classappend="${param.error} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${param.error}">
                            Please enter a valid email address
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required
                               th:classappend="${param.error} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${param.error}">
                            Please enter your password
                        </div>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        Invalid email or password. Please try again.
                    </div>
                    <div th:if="${message}" class="alert alert-success">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${message}"></span>
                    </div>
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </button>
                    <div class="register-link mt-3 text-center">
                        <p class="mb-0">Don't have an account? <a th:href="@{/users/register}">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>

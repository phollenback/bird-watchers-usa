<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Login - Bird App')}"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container py-5 flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h3 class="card-title mb-4">Login</h3>
                        <form th:action="@{/users/login}" method="post" class="text-center">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control text-center" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control text-center" id="password" name="password" required>
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid email or password
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <div class="mt-3">
                                <p>Don't have an account? <a th:href="@{/users/register}">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>

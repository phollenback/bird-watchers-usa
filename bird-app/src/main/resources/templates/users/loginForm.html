<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bird App</title>
    <link rel="stylesheet" href="/css/style.css">
    <th:block th:replace="~{fragments/layout :: head('Login - Bird App')}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form th:action="@{/users/login}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid email or password
                    </div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? <a th:href="@{/users/register}">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>

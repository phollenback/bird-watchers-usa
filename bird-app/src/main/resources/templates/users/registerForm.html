<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Register - Bird App')}"><meta charset="utf-8"></head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <div class="container py-5 flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-6">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <div th:if="${error}" class="alert alert-danger" th:text="${error}">
                        </div>
                        <form th:action="@{/users/register}" method="post" th:object="${user}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                    th:errors="*{name}">Invalid name</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                    th:errors="*{email}">Invalid email</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                    th:errors="*{password}">Invalid password</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                            <div class="text-center mt-3">
                                <p>Already have an account? <a th:href="@{/users/loginForm}">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>

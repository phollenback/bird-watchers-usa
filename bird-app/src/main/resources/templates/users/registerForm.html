<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Bird App</title>
    <link rel="stylesheet" href="/css/style.css">
    <th:block th:replace="~{fragments/layout :: head('Register - Bird App')}"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav th:replace="~{fragments/layout :: nav}"></nav>

    <main class="auth-container">
        <div class="auth-card">
            <div class="card-body">
                <h3 class="card-title text-center">Register</h3>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/users/register}" method="post" th:object="${user}" class="auth-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" 
                               class="form-control" 
                               id="name" 
                               th:field="*{name}" 
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" 
                               required>
                        <div class="invalid-feedback" 
                             th:if="${#fields.hasErrors('name')}" 
                             th:errors="*{name}">Invalid name</div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" 
                               required>
                        <div class="invalid-feedback" 
                             th:if="${#fields.hasErrors('email')}"
                             th:errors="*{email}">Invalid email</div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" 
                               required>
                        <div class="invalid-feedback" 
                             th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}">Invalid password</div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    
                    <div class="register-link">
                        <p>Already have an account? <a th:href="@{/users/loginForm}">Login here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
</body>
</html>

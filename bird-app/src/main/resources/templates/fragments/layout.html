<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Bird App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="d-flex flex-column min-vh-100">
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <i class="bi bi-bird me-2"></i>
                Bird Watchers USA
            </a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/birds}">
                            <i class="bi bi-collection me-1"></i>
                            Birds
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/groups}">
                            <i class="bi bi-people me-1"></i>
                            Groups
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/birds/search}">
                            <i class="bi bi-search me-1"></i>
                            Search
                        </a>
                    </li>
                </ul>
                
                <div class="d-flex align-items-center gap-3">
                    <a th:href="@{/birds/new}" class="btn btn-success" sec:authorize="isAuthenticated()">
                        <i class="bi bi-camera me-1"></i>
                        Spot One!
                    </a>
                    <span class="navbar-text text-light me-3" th:if="${session.userName}" th:text="${session.userName}"></span>
                    <form th:action="@{/logout}" method="post" class="d-inline" sec:authorize="isAuthenticated()">
                        <button type="submit" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            Logout
                        </button>
                    </form>
                    <a th:href="@{/users/loginForm}" class="btn btn-outline-light" sec:authorize="!isAuthenticated()">
                        <i class="bi bi-box-arrow-in-right me-1"></i>
                        Login
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 py-4" th:fragment="main">
        <div class="container">
            <div th:replace="${content}">
                <!-- Content will be replaced here -->
            </div>
        </div>
    </main>

    <footer th:fragment="footer" class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row g-4 justify-content-between align-items-start">
                <div class="col-md-4">
                    <h5 class="mb-3">Get in Touch</h5>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <a href="https://github.com/phollenback" class="text-white text-decoration-none">
                                <i class="bi bi-github me-2"></i>Github
                            </a>
                        </li>
                        <li class="mb-2">
                            <a href="https://www.linkedin.com/in/peyton-hollenback-59330424b/" class="text-white text-decoration-none">
                                <i class="bi bi-linkedin me-2"></i>LinkedIn
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col-md-4 text-center d-flex align-items-center justify-content-center">
                    <p class="mb-0">&copy; 2024 Bird App</p>
                </div>

                <div class="col-md-4">
                    <h5 class="mb-3">Share Your Experience</h5>
                    <form th:action="@{/testimonial}" method="post">
                        <div class="mb-3">
                            <input type="text" name="name" class="form-control" placeholder="Your name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" name="location" class="form-control" placeholder="Your location" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="content" class="form-control" rows="3" placeholder="Share your experience" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-send me-1"></i>Submit Testimonial
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

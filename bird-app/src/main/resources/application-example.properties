spring.application.name=bird-app
server.port=8080
server.ssl.enabled=false

# SSL Configuration (commented out for now)
#server.port=8443
#server.ssl.key-store=classpath:keystore.p12
#server.ssl.key-store-password=your_keystore_password
#server.ssl.key-store-type=PKCS12
#server.ssl.key-alias=springboot

spring.datasource.url=jdbc:mysql://your-db-host:3306/your_db_name
spring.datasource.username=your_db_username
spring.datasource.password=your_db_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# AWS Configuration
cloud.aws.accessKey=your_aws_access_key
cloud.aws.secretKey=your_aws_secret_key
cloud.aws.region.static=your_aws_region
cloud.aws.bucketName=your_bucket_name
spring.servlet.multipart.enabled=true

ServicePointManager.DefaultConnectionLimit=100

spring.cloud.gcp.project-id=your_gcp_project_id
spring.cloud.gcp.credentials.location=classpath:your_gcp_credentials.json 